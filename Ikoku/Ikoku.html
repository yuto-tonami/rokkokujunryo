<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>六刻の鳥居 - 異変の謎を解け</title>
  <link rel="stylesheet" href="Ikoku.css">
</head>
<body>
  <!-- ストーリーセクション -->
  <section class="story-section" id="story">
    <div class="story-content">
      <h2 class="section-title story-title-large">物語</h2>
      <div class="story-text story-text-large scroll-reveal">
        <p class="story-paragraph"><span class="story-highlight">おはよう。</span>目を覚ますとそこは知らない部屋のベットで寝ていた。</p>
        <p class="story-paragraph">天井の染みが、じっとこちらを見ているように感じた。</p>
        <p class="story-paragraph"><span class="story-highlight horror-text">違和感の正体に気づくのはすぐだった——</span></p>
        
        <p class="story-paragraph">部屋の空気が、異様に冷たい。毛布の中に手を入れると、<br><span class="story-highlight">誰かの手に触れた。</span></p>
        <p class="story-paragraph">慌てて飛び起きるが、ベッドには<span class="story-highlight horror-text">自分しかいない。</span><br>
          なのに、手には冷たい感触が、まだ残っていた。</p>
      </div>
    </div>
  </section>
  <script src="Ikoku.js"></script>
</body>
</html>
